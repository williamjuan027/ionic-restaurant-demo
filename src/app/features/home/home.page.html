<ion-header>
  <ion-toolbar color="light">
    <ion-title color="primary" class="text-center">
      <span class="font-cursive">ER</span>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="bg-white p-1" @staggerFade>
    <ng-container *ngFor="let option of options">
      <div>
        <app-main-option-card [option]="option"></app-main-option-card>
      </div>
    </ng-container>
  </div>
</ion-content>
